syntax = "proto3";

package cs3.authprovider.v0beta1;

option csharp_namespace = "CS3.AuthProvider.V0Beta1";
option go_package = "v0beta1pb";
option java_multiple_files = true;
option java_outer_classname = "AuthproviderProto";
option java_package = "com.cs3.authprovider.v0beta1";
option objc_class_prefix = "CBOXAB";
option php_namespace = "CS3\\AuthProvider\\\\V0Beta1";

import "cs3/rpc/status.proto";
import "cs3/types/types.proto";
import "cs3/userprovider/v0beta1/resources.proto";

service AuthProviderService {
  rpc Authenticate(AuthenticateRequest) returns (AuthenticateResponse);
}

message AuthenticateRequest {
  cs3.types.Opaque opaque = 1;
  string client_id = 2;
  string client_secret = 3;
}

message AuthenticateResponse {
  cs3.rpc.Status status = 1;
  cs3.userprovider.v0beta1.User user = 2;
}
