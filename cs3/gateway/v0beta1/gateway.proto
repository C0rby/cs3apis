syntax = "proto3";

package cs3.gateway.v0beta1;

option csharp_namespace = "CS3.Gateway.V0Beta1";
option go_package = "v0beta1pb";
option java_multiple_files = true;
option java_outer_classname = "GatewayProto";
option java_package = "com.cs3.gateway.v0beta1";
option objc_class_prefix = "CBOXAB";
option php_namespace = "CS3\\Gateway\\V0Beta1";

import "cs3/appregistry/v0beta1/appregistry.proto";
import "cs3/authregistry/v0beta1/authregistry.proto";
import "cs3/ocmshareprovider/v0beta1/ocmshareprovider.proto";
import "cs3/preferences/v0beta1/preferences.proto";
import "cs3/publicshareprovider/v0beta1/publicshareprovider.proto";
import "cs3/rpc/status.proto";
import "cs3/storageprovider/v0beta1/resources.proto";
import "cs3/storageprovider/v0beta1/storageprovider.proto";
import "cs3/storageregistry/v0beta1/storageregistry.proto";
import "cs3/types/types.proto";
import "cs3/userprovider/v0beta1/resources.proto";
import "cs3/userprovider/v0beta1/userprovider.proto";
